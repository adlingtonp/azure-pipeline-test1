trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  Example: 'paul'
  System.Debug: 'true'

steps:
- task: SSH@0
  inputs:
    sshEndpoint: 'LinuxVM'
    runOptions: 'commands'
    commands: 'ls -al'
